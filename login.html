<!DOCTYPE html>
<html lang="en">

<head>
    <title>MyFamilyTree - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <iframe class="header" src="header.html" width="100%"></iframe>
    <div id="login-page">
        <section>
            <h2>Login</h2>
            <article>
                <!-- Email HTML code -->
                <div class="login-info">
                    <label for="email">Email</label>
                    <input id="email" type="email" placeholder="Enter your email here" />
                </div>
                <!-- Password HTML code -->
                <div class="login-info">
                    <label for="password">Password</label>
                    <input type="password" placeholder="Enter your password here" />
                </div>
                <div class="login-info">
                    <a href="forgot-password.html">Forgot Password?</a>
                </div>
                <input id="login-button" type="button" value="Login" />
            </article>
        </section>
    </div>
    <iframe class="footer" src="footer.html" width="100%"></iframe>
</body>

</html>
