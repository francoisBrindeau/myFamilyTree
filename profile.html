<!DOCTYPE html>
<html lang="en">

<head>
    <title>MyFamilyTree - Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <iframe src="header.html" width="100%"></iframe>
        <section>
            <h2>Profile</h2>
            <article class="profile">
                <!-- First Name -->
                <div>
                    <label for="first-name">First Name</label>
                    <span id="first-name">Francois</span>
                </div>
                <!-- Last Name -->
                <div>
                    <label for="first-name">Last Name</label>
                    <span id="first-name">Brindeau</span>
                </div>
                <!-- Alias -->
                <div>
                    <label for="alias">Alias</label>
                    <span id="alias">me</span>
                </div>
                <!-- Email -->
                <div>
                    <label for="email">Email</label>
                    <span id="email">me@me.com</span>
                </div>
                <!-- Gender -->
                <div>
                    <label for="gender">How do you gender identify?</label>
                    <span id="gender">Male</span>
                </div>
                <!-- DOB -->
                <div>
                    <label for="DOB">Date of Birth</label>
                    <span id="date-of-birth">9/6/00</span>
                </div>
                <a href="edit-profile.html">Edit</a>
            </article>
        </section>
        <iframe class="footer" src="footer.html" width="100%"></iframe>
        </body>


</html>
